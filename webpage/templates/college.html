<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-3-typeahead/4.0.2/bootstrap3-typeahead.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/js/bootstrap-multiselect.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-multiselect/0.9.13/css/bootstrap-multiselect.css" />
</head>
<body>

<div class="jumbotron">
<div class="container">
<h1>Manage College </h1>
<form method ="post" action="">
  {% csrf_token %}
  <h3>
<label>College Name</label> {{college.college_name}}   <input type="submit" class="btn btn-primary">
</h3>
</form>
</div>
</div>
<script type="text/javascript">
$(function() {
    resetTimer();
    document.onkeypress = resetTimer;
    document.onmouseover = resetTimer;
    
    function logout() {
        
    	alert("Your session going to expired please hover it to continue")

        var t1 = setTimeout(reallyLogout, 1000);
       	
        $("<div>You will be logged out after 10 seconds</div>").dialog({

            modal: true,
            buttons: {
                OK: reallyLogout,
                Cancel: function() {
                    clearTimeout(t1);
                    resetTimer();
                    $(this).dialog("close");
                }
            }
        });
    }
    var t;
    function resetTimer() {
        clearTimeout(t);
        t = setTimeout(logout, 20000);
    }
    
    function reallyLogout() {
        location.href = 'http://127.0.0.1:8000/login/';
    }
});
</script>
</body>
</html>
